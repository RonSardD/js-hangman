<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-page" class="page">
        <h1>Welcome to the Hangman</h1>
        <p>Essayez de deviner le mot en sélectionnant des lettres. Vous avez 6 tentatives pour réussir.</p>
        <button id="start-button">Commencer le jeu</button>
    </div>
    <div id="game-page" class="page" style="display: none;">
        <h1>Hangman</h1>
        <div id="word-container"></div>
        <div id="letters-container"></div>
        <div id="status-container">
            <p id="attempts-remaining">Tentatives restantes : <span id="attempts"></span></p>
            <p id="message"></p>
        </div>
        <button id="restart-button">Recommencer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
